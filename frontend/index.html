<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-controls">
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-sun light-icon"></i>
            <i class="fas fa-moon dark-icon"></i>
        </button>
    </div>

    <div class="container">
        <!-- Authentication Forms -->
        <div id="auth-forms">
            <div class="auth-container">
                <div class="auth-header">
                    <img src="https://cdn-icons-png.flaticon.com/512/1087/1087927.png" alt="Logo" class="auth-logo">
                    <h1>Task Manager</h1>
                    <p class="auth-subtitle">Organize your work efficiently</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <div class="switch-form">
                        <p>Don't have an account? <span id="showRegister">Register here</span></p>
                    </div>
                </form>

                <!-- Registration Form -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <h2><i class="fas fa-user-plus"></i> Register</h2>
                    <div class="form-group">
                        <label for="registerUsername">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="registerUsername" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="registerPassword" required placeholder="Choose a password">
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                    <div class="switch-form">
                        <p>Already have an account? <span id="showLogin">Login here</span></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Task Manager Dashboard -->
        <div id="taskManager" style="display: none;">
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1><i class="fas fa-tasks"></i> Task Dashboard</h1>
                </div>
                <div class="user-controls">
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-list-ul"></i>
                    <h3>Total Tasks</h3>
                    <p id="totalTasks">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>High Priority</h3>
                    <p id="highPriorityTasks">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-check"></i>
                    <h3>Due Today</h3>
                    <p id="dueTodayTasks">0</p>
                </div>
            </div>

            <div class="task-manager-grid">
                <div class="task-controls">
                    <div class="panel-header">
                        <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                    </div>
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskTitle">
                                <i class="fas fa-heading"></i> Task Title
                            </label>
                            <input type="text" id="taskTitle" required placeholder="Enter task title">
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">
                                <i class="fas fa-align-left"></i> Description
                            </label>
                            <textarea id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">
                                <i class="fas fa-flag"></i> Priority
                            </label>
                            <select id="taskPriority" required>
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDeadline">
                                <i class="fas fa-calendar-alt"></i> Deadline
                            </label>
                            <input type="date" id="taskDeadline" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </form>
                </div>

                <div class="task-list">
                    <div class="panel-header">
                        <h2><i class="fas fa-clipboard-list"></i> Your Tasks</h2>
                        <div class="task-filters">
                            <select id="priorityFilter">
                                <option value="all">All Priorities</option>
                                <option value="high">High Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="low">Low Priority</option>
                            </select>
                        </div>
                    </div>
                    <div class="tasks-container">
                        <div id="tasksList">
                            <!-- Tasks will be dynamically added here -->
                            <div class="no-tasks">
                                <i class="fas fa-clipboard"></i>
                                <p>No tasks found. Add a new task to get started!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
